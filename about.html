<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>Beck's Brewey - About Page Scaffold</title>
</head>
<body>
  <div class="siteContainer">
    <header id="mainHeader">
      <nav class="mainNav-first">
        <p>Nav</p>
      </nav>
      <nav class="mainNav">
        <p>Nav</p>
      </nav>
      <!-- end mainNav -->
      <div id="logo">
        <p>Logo</p>
      </div>
      <!-- end logo -->
      <nav class="mainNav">
        <p>Nav</p>
      </nav>
      <nav class="mainNav-last">
        <p>Nav</p>
      </nav>
      <div id="cart">
        <p>Cart</p>
      </div>
      <!-- end mainNav -->
    </header>
    <!-- end mainHeader -->

    <section id="about">
      <section id="aboutSec-one">
        <div id="aboutImage">
          <p>About Image</p>
        </div>
        <!-- end aboutImage -->
        <div class="aboutText">
          <p>About Text</p>
        </div>
        <!-- end aboutText -->
      </section>
      <section id="aboutSec-two">
        <div id="aboutHead">
          <p>Our Story</p>
        </div>
        <!-- end aboutHead -->
        <div class="aboutBody">
          <p>About Body Text</p>
        </div>
        <!-- end aboutBody -->
        <div class="shopNow">
          <p>button</p>
        </div>
        <!-- end shopNow -->
      </section>
    </section>
    <!-- end About -->

    <footer id="mainFooter">
      <div id="footerNav">
        <p>Footer Nav</p>
      </div>
      <!-- end footerNav -->
      <div id="Copyright">
        <p>Copyright</p>
      </div>
      <!-- end Copyright -->
      <div id="socialMedia">
        <p>Social Media</p>
      </div>
      <!-- end socialMedia -->
    </footer>

  </div>
  <!-- end siteContainer -->
<script src="js/main.js"></script>
</body>
</html>
