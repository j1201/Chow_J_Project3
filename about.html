<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>Beck's Brewey - About Page Scaffold</title>
</head>
<body>
  <div class="siteContainer">
    <h1 class="hidden">About</h1>

      <header id="mainHeader">
        <h2 class="hidden">Site Header</h2>
        <nav class="mainNav-first">
          <h3 class="hidden">Nav</h3>
          <p>Nav</p>
        </nav>
        <nav class="mainNav">
          <h3 class="hidden">Nav</h3>
          <p>Nav</p>
        </nav>
        <!-- end mainNav -->
        <div id="logo">
          <h3 class="hidden">Logo</h3>
          <p>Logo</p>
        </div>
        <!-- end logo -->
        <nav class="mainNav">
          <h3 class="hidden">Nav</h3>
          <p>Nav</p>
        </nav>
        <nav class="mainNav-last">
          <h3 class="hidden">Nav</h3>
          <p>Nav</p>
        </nav>
        <div id="cart">
          <p>Cart</p>
        </div>
        <!-- end mainNav -->
      </header>
      <!-- end mainHeader -->

    <section id="about">
      <h1 class="hidden">About</h1>
        <section id="aboutSec-one">
          <h2 class="hidden">Image</h2>
          <div id="aboutImage">
            <p>About Image</p>
          </div>
          <!-- end aboutImage -->
          <div class="aboutText">
            <h2 class="hidden">Text</h2>
            <p>About Text</p>
          </div>
          <!-- end aboutText -->
        </section>
        <section id="aboutSec-two">
          <h2 class="hidden">Heading</h2>
          <div id="aboutHead">
            <p>Our Story</p>
          </div>
          <!-- end aboutHead -->
          <div class="aboutBody">
            <h2 class="hidden">Body Text</h2>
            <p>About Body Text</p>
          </div>
          <!-- end aboutBody -->
          <div class="shopNow">
            <h2 class="hidden">Shop Now</h2>
            <p>button</p>
          </div>
          <!-- end shopNow -->
        </section>
    </section>
    <!-- end About -->

    <footer id="mainFooter">
      <h1 class="hidden">Footer</h1>
      <div id="footerNav">
        <h2 class="hidden">Footer Nav</h2>
        <p>Footer Nav</p>
      </div>
      <!-- end footerNav -->
      <div id="socialMedia">
        <h2 class="hidden">Social Media</h2>
        <p>Social Media</p>
      </div>
      <!-- end socialMedia -->
      <div id="copyRight">
        <h2 class="hidden">Copyright</h2>
        <p>Copyright</p>
      </div>
      <!-- end Copyright -->
    </footer>

  </div>
  <!-- end siteContainer -->
<script src="js/main.js"></script>
</body>
</html>
